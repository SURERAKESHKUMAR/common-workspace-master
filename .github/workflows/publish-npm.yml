name: Release Angular Library to GitHub Packages (auto-bump on main)

on:
  push:
    branches: [ main ]

concurrency:
  group: gpr-release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@surerakeshkumar'   # IMPORTANT: lowercase scope
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular library
        run: npx ng build common-utilities

      # Ensure dist package.json has lowercase scope + publishConfig
      # Compute next version from registry (patch bump)
      - name: Prepare package in dist and bump version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="surerakeshkumar"
          PKG_NAME="@${OWNER_LC}/common-utilities"
          REGISTRY="https://npm.pkg.github.com"

          cd dist/common-utilities

          # Install jq if not available
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # Enforce name and publishConfig
          tmp=$(mktemp)
          jq --arg name "$PKG_NAME" \
             --arg registry "$REGISTRY" \
             '.name=$name
              | .publishConfig={"registry": $registry}' \
             package.json > "$tmp" && mv "$tmp" package.json

          # Auth for npm view
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "@${OWNER_LC}:registry=${REGISTRY}" >> ~/.npmrc

          echo "Looking up latest published version for $PKG_NAME..."
          set +e
          LATEST=$(npm view "$PKG_NAME" version --registry "$REGISTRY" 2>/dev/null)
          STATUS=$?
          set -e

          if [ $STATUS -ne 0 ] || [ -z "$LATEST" ]; then
            echo "No published version found. Starting at 0.1.0"
            NEXT="0.1.0"
          else
            echo "Latest published version: $LATEST"
            IFS='.' read -r MAJ MIN PAT <<< "$LATEST"
            PAT=$((PAT+1))
            NEXT="${MAJ}.${MIN}.${PAT}"
          fi

          echo "Setting version to ${NEXT}"
          npm version "$NEXT" --no-git-tag-version

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist/common-utilities
          # Write .npmrc here so npm publish uses the token right in this cwd
          cat > .npmrc <<'NPMRC'
          //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          @surerakeshkumar:registry=https://npm.pkg.github.com
          NPMRC

          npm publish
